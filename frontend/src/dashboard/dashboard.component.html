<navigation [loggedIn]="true"></navigation>

<div class="component-wrapper">
    <div class="dashboard-wrapper container">
        <h1>Forms</h1>
        <a class="add btn btn-orange" routerLink="/new"><span class="glyphicon glyphicon-plus"></span></a><span class="clearfix"></span>
        <table class="table">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>E-Mail</td>
                    <td>Action URL</td>
                    <td colspan="3">Actions</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let form of forms">
                    <td>{{form.name}}</td>
                    <td>{{form.emailList}}</td>
                    <td>localhost:3000/api/send/{{form.id}}</td>
                    <td class="toggle-active"><a class="btn btn-small btn-orange" (click)="toggleActive(form.id)"><span class="glyphicon glyphicon-play" [hidden]="form.active"></span><span class="glyphicon glyphicon-stop" [hidden]="!form.active"></span></a></td>
                    <td class="edit"><a class="btn btn-small btn-orange" [routerLink]="['/form', form.id]"><span class="glyphicon glyphicon-pencil"></span></a></td>
                    <td class="remove"><button class="btn btn-small btn-orange" (click)="remove(form.id)"><span class="glyphicon glyphicon-trash"></span></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
